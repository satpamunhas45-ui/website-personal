<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dasbor Pelapor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo-unhas.png" alt="Logo Unhas">
  <h2>Dasbor Pelapor Satpam Unhas</h2>
</header>

<div class="container">
  <h3>Cari Laporan Anda</h3>
  <form onsubmit="cariLaporan(event)">
    <input type="text" id="cariNama" placeholder="Masukkan Nama Anda" required>
    <button type="submit">Cari</button>
  </form>
</div>

<div class="container">
  <h3>Hasil Laporan</h3>
  <div id="hasilLaporan">Belum ada data...</div>
</div>

<script>
  function cariLaporan(e) {
    e.preventDefault();
    let nama = document.getElementById("cariNama").value.trim().toLowerCase();
    let data = JSON.parse(localStorage.getItem("laporan")) || [];
    let hasil = data.filter(l => l.nama.toLowerCase() === nama);

    if (hasil.length === 0) {
      document.getElementById("hasilLaporan").innerHTML = "<p>‚ùå Laporan tidak ditemukan</p>";
      return;
    }

    let html = "";
    hasil.forEach((laporan, i) => {
      html += `
        <div style="border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:8px">
          <b>Laporan ke-${i+1}</b><br>
          <b>NIM/NIP:</b> ${laporan.nim || "-"} <br>
          <b>Isi Laporan:</b> ${laporan.isi} <br>
          <b>Status:</b> <span style="color:${laporan.status==='Selesai'?'green':laporan.status==='Diproses'?'orange':'red'}">${laporan.status}</span>
        </div>
      `;
    });
    document.getElementById("hasilLaporan").innerHTML = html;
  }
</script>
</body>
</html>
